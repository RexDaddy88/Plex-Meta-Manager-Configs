external_templates:
  pmm: templates
  template_variables:
    collection_section: "038"

templates:
    default:
      mdblist_list_<<key>>: <<mdblist_list>>
      name_mapping_<<key>>: <<name_mapping>>
      minimum_items: 2
    optional:
      - name_mapping
      - trakt_list_<<key>>
      - imdb_list_<<key>>
    minimum_items: <<minimum_items>>
    name_mapping: <<name_mapping_<<key>>>>
    imdb_list: <<imdb_list_<<key>>>>
    trakt_list: <<trakt_list_<<key>>>>
    mdblist_list: <<mdblist_list_<<key>>>>

collections:
  Universe Collections:
    template:
      - name: separator
        separator: universe
        key_name: Universe
        translation_key: separator

dynamic_collections:
  Trakt Liked Lists:          # This name is the mapping name
    type: trakt_liked_lists
    template:
      - universe
      - arr
      - custom
      - shared
      image:
        default: universe/<<key>>



